name: SetupAPI
description: Bindings to `SetupAPI.h`.
output: 'lib/src/windows/setupapi.dart'
headers:
  entry-points:
    - 'windows/SetupAPI_.h'
  include-directives: # include only these header files and necessary structs from other header files
    - '**SetupAPI_.h'
structs:
  rename:
    '_SP_DEVICE_INTERFACE_DATA': 'SP_DEVICE_INTERFACE_DATA'
    '_SP_DEVICE_INTERFACE_DETAIL_DATA_W': 'SP_DEVICE_INTERFACE_DETAIL_DATA_W'
library-imports:
  win32_guid: 'package:win32/src/guid.dart'
  win32_types: 'package:win32/src/types.dart'
type-map:
  'typedefs':
    'HWND':
      'lib': 'win32_types'
      'c-type': 'HWND'
      'dart-type': 'int'
  'structs':
    '_GUID':
      'lib': 'win32_guid'
      'c-type': 'GUID'
      'dart-type': 'GUID'