name: HidSdi
description: Bindings to `hidsdi.h`.
llvm-lib: 'C:\Program Files\LLVM\bin'
output: 'lib/src/windows/hidsdi.dart'
headers:
  entry-points:
    - 'windows/hidsdi_.h'
  include-directives: # include only these header files and necessary structs from other header files
    # - '**hidsdi.h'
    - '**hidsdi_.h'
structs:
  rename:
    '_HIDP_PREPARSED_DATA': 'HIDP_PREPARSED_DATA'
array-workaround: true
size-map:
  long: 4
  unsigned long: 4